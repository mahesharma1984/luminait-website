[build]
  command = ""
  publish = "."

[build.processing.html]
  pretty_urls = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

# Redirect .html URLs to clean URLs (301 permanent)
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/course.html"
  to = "/course/"
  status = 301
  force = true

